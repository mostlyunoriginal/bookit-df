site_name: BookIt
site_url: https://mostlyunoriginal.github.io/bookit-df/
repo_url: https://github.com/mostlyunoriginal/bookit-df
repo_name: mostlyunoriginal/bookit-df

theme:
  name: material
  features:
    - navigation.tabs
    - navigation.sections
    - navigation.expand
    - toc.integrate
    - content.code.copy
  palette:
    - media: "(prefers-color-scheme: light)"
      scheme: default
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-7
        name: Switch to dark mode
    - media: "(prefers-color-scheme: dark)"
      scheme: slate
      primary: indigo
      accent: indigo
      toggle:
        icon: material/brightness-4
        name: Switch to light mode

plugins:
  - search
  - mkdocstrings:
      default_handler: python
      handlers:
        python:
          paths: [src]
          options:
            show_root_heading: true
            show_source: true

markdown_extensions:
  - admonition
  - pymdownx.details
  - pymdownx.superfences
  - pymdownx.highlight
  - attr_list
  - md_in_html

nav:
  - Home: index.md
  - Tutorials:
      - Overview: tutorials/index.md
      - Getting Started: tutorials/01_getting_started.md
      - Working with mtcars: tutorials/02_mtcars.md
      - Probability Distributions: tutorials/03_probability_distributions.md
  - API Reference:
      - Core: reference/core.md
